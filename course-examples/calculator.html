<html>
<head>
  <title>This is my Calculator JS page</title>
</head>
<body>
    <div class="calculator">
        <div class="calculator__display">0</div>
        <div class="calculator__keys"> 
            <button class="key--modifier" data-action="add">+</button>
            <button class="key--modifier" data-action="subtract">-</button>
            <button class="key--modifier" data-action="multiply">&times;</button>
            <button class="key--modifier" data-action="divide">รท</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>0</button>
            <button data-action="decimal">.</button>
            <button data-action="clear">AC</button>
            <button class="key--equal" data-action="calculate">=</button> </div>
    </div>
  <!-- Stuff -->
  <script src="_js/calculator.js"></script>
</body>
</html>
